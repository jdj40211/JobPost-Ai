<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>

    <link rel="stylesheet" href="{% static 'register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="register-container">
        <div class="form-container">
            <h2 class="title">Crear Cuenta</h2>
            <form method="post" action="{% url 'register' %}" class="form">
                {% csrf_token %}

                <!-- Renderiza cada campo del formulario Django con el mismo estilo -->
                {% for field in form %}
                <label for="{{ field.id_for_label }}">
                    {{ field.label }}
                    {{ field }}
                </label>
                {% if field.errors %}
                <p class="error">{{ field.errors }}</p>
                {% endif %}
                {% endfor %}


                <!-- Mensajes de error generales -->
                {% if form.non_field_errors %}
                <p class="error">{{ form.non_field_errors }}</p>
                {% endif %}

                <button type="submit" class="submit">Registrarse</button>
            </form>

            <p class="signin">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>

</html>
