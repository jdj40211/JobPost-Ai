<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'login_register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>


    <div class="container-fluid vh-100 d-flex align-items-center">
        <div class="row w-100">
           
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-light text-center p-5">
                <h1 class="titulo-principal">La forma más rápida, simple y eficaz de encontrar talento</h1>
                <p class="lead">Explora las funcionalidades y descubre cómo podemos ayudarte a mejorar tus procesos.</p>
                <img src="{% static 'images/JobPostLogo(500x150).svg' %}" alt="Bienvenido" class="img-fluid mt-4"
                    style="max-width: 80%;">
            </div>

           
            <div class="col-md-6 d-flex justify-content-center align-items-center p-5">
                <div class="login-container">
                    <h2 class="tituloFormulario">Iniciar Sesión</h2>
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <label for="username">Usuario:</label>
                        <input type="text" name="username" id="username" required>

                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" required>

                        <button type="submit">Iniciar sesión</button>
                    </form>
                    <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
