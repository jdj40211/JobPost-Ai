<!DOCTYPE html>
<html lang="es">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta Generada</title>

    <link rel="stylesheet" href="{% static 'confirmacion.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    
</head>

<body>
    <nav class="navbar-bg-body-tertiary">
        <div class="circle one"></div>
        <div class="circleDos one"></div>
        <div class="circle two"></div>

        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/JobPostLogo(500x150).svg' %}" alt="JobPostLogo" width="150" height="50"
                    class="logoJobPost">
            </a>
            <a class="nav-link" href="{% url 'home' %}">Soporte</a>
        </div>
    </nav>

    <h1 class="textoEstiloUno">Acá es donde la magia comienza...</h1>
    <p class="textoEstiloDos">Elige la imagen que más te guste</p>

    <div class="generated-images">
        <div class="image-container">
            <div class="gradient-bg"></div>
            <img src="{{ MEDIA_URL }}{{ poster_url1 }}" alt="Imagen generada por IA 1" class="image">
            <div class="buttons">
                <form method="post" action="{% url 'image_selection' %}">
                    {% csrf_token %}
                    <input type="hidden" name="poster_url" value="{{ poster_url1 }}">
                    <button type="submit" name="selection" value="like">Me gusta</button>
                    <button type="submit" name="selection" value="dislike">No me gusta</button>
                </form>
            </div>
        </div>


        <div class="image-container">
            <div class="gradient-bg"></div>
            <img src="{{ MEDIA_URL }}{{ poster_url2 }}" alt="Imagen generada por IA 2" class="image">
            <div class="buttons">
                <form method="post" action="{% url 'image_selection' %}">
                    {% csrf_token %}
                    <input type="hidden" name="poster_url" value="{{ poster_url2 }}">
                    <button type="submit" name="selection" value="like">Me gusta</button>
                    <button type="submit" name="selection" value="dislike">No me gusta</button>
                </form>
            </div>
        </div>

        <div class="image-container">
            <div class="gradient-bg"></div>
            <img src="{{ MEDIA_URL }}{{ poster_url3 }}" alt="Imagen generada por IA 3" class="image">
            <div class="buttons">
                <form method="post" action="{% url 'image_selection' %}">
                    {% csrf_token %}
                    <input type="hidden" name="poster_url" value="{{ poster_url3 }}">
                    <button type="submit" name="selection" value="like">Me gusta</button>
                    <button type="submit" name="selection" value="dislike">No me gusta</button>
                </form>
            </div>
        </div>
    </div>

    

</body>

</html>
